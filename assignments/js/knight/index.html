<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>knightRider</title>
   <link rel="stylesheet" href="assets/normalize.css">
   <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>

    ::-webkit-scrollbar{
      width:0;
    }

    main{
      position: relative;
      height: 100vh;
      width: 100vw;
      background: black;
      color:red;
      font-size: 20px;
      text-align: center;
    }

    main>h1{
      position: relative;
      margin-top: 0;
      margin-bottom: 0;
      top: 217px;
    }

    main>div{
      border:1px solid white;
      width:900px;
      position: absolute;
      margin: auto;
    }

    main>div:nth-child(2){
      left: 0;
      right: 0;
      top: 281px;
    }

    main>div:nth-child(3){
      left:0;
      right:0;
      bottom: 281px;

    }

    body>main>section{
      position: absolute;
      left:0;
      top:0;
      right:0;
      bottom:0;
      margin:auto;
      width:900px;
      height: 225px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    body>main>section>div{
      border:1px solid white;
      flex-shrink: 1;
      width:130px;
      height: 60px;
      border-radius:5px;
    }

    main>button{
      height: 45px;
      width: 100px;
      border-radius:5px;
      color:black;
      font-size: 20px;
      text-align: center;
      padding: 0 0 0 0;
      position: absolute;
      margin: auto;
    }

    main>button:nth-child(5){
      background: blue;
      left:0;
      right: 130px;
      bottom: 219px;
      cursor: pointer;
    }

    main>button:nth-child(6){
      background: red;
      left: 140px;
      right: 0;
      bottom: 219px;
      cursor: pointer;
    }

  </style>
</head>
<body>
<main>
  <h1>JavaScript Knight Rider</h1>
  <div></div>
  <div></div>
  <section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
  <button>start</button>
  <button>stop</button>
</main>
<script>

  let colors=["red","lightred","brown","lightbrown","gray","lightgray","gray"];

  setInterval(function (){
    let divArray=document.querySelector("section").children;
    for (let i = 0; i < colors.length; i++) {
      console.log(colors[i]);
      divArray[i].style.background = colors[i];
    }
    colors.unshift(colors.pop());
  },500);




</script>
</body>
</html>
