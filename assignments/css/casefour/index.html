<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment-04</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <style>

        ::-webkit-scrollbar {
            width: 0;
        }

        body>main>section{
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        body>main>section>div{
            position: sticky;
            height: 70px;
            top: 0;

        }
        body>main>section>div>p{
            font-family: 'Ubuntu', sans-serif;
            font-size: 22px;
            font-weight: bold;
            color: white;
            padding-left: 9px;
            padding-top: 21px;
            margin-top: 0;
        }
        body>main>section>aside{
            font-family: 'Ubuntu', sans-serif;
            font-weight: bold;
            font-size: 99px;
            text-align: center;
            margin-top: 240px;
        }
        body>main>section:nth-child(1){
            background-color: white;
        }
        body>main>section:nth-child(2){
            background: steelblue;
        }
        body>main>section:nth-child(3){
            background: grey;
        }
        body>main>section:nth-child(4){
            background: indianred;
        }
        body>main>section:nth-child(1)>div{
            background-color: brown;
        }
        body>main>section:nth-child(2)>div{
            background-color: midnightblue;
        }
        body>main>section:nth-child(3)>div{
            background-color: black;
        }
        body>main>section:nth-child(4)>div{
            background-color: red;
        }

    </style>
</head>
<body>
<main>
    <section>
        <div>
            <p>Card 1</p>
        </div>
        <aside>
            <p>Hello</p>
        </aside>
    </section>
    <section>
        <div>
            <p>Card 2</p>
        </div>
        <aside>
            <p>How</p>
        </aside>
    </section>
    <section>
        <div>
            <p>Card 3</p>
        </div>
        <aside>
            <p>Are</p>
        </aside>
    </section>
    <section>
        <div>
            <p>Card 4</p>
        </div>
        <aside>
            <p>You..!</p>
        </aside>
    </section>
</main>
</body>
</html>
